<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>버튼 스타일가이드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../html/_guide/guide.css"><!-- 가이드 전용 css -->
    <script src="../../js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <a href="#" class="gbtnGotop">TOP</a>
    <div class="guide-wrap">
        <h2 class="gTit"><em>B</em>utton</h2>

        <h3 class="gTit">Type</h3>

        <h4 class="gTit">1. Floating Button (original)</h4>
        <button type="button" class="btn btn-float disabled org">버튼 (.btn-float.disabled.org)</button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-float focuson">버튼 (.btn-float.focuson)</button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-float btn-primary org">버튼 (.btn-float.btn-primary.org)</button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-float btn-secondary org">버튼 (.btn-float.btn-secondary.org)</button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-float btn-cancel org">버튼 (.btn-float.btn-cancel.org)</button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-float btn-line">버튼 (.btn-float.btn-line)</button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-float btn-primary sm-txt">작은글자버튼 (.btn-float.sm-txt)</button>

        <h4 class="gTit">1. Floating Button (접근성)</h4>
        <button type="button" class="btn btn-float disabled">버튼 (.btn-float.disabled)</button>
        <button type="button" class="btn btn-float btn-secondary">버튼 (.btn-float.btn-secondary)</button>
        <button type="button" class="btn btn-float btn-primary">버튼 (.btn-float.btn-primary)</button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-float btn-cancel">버튼 (.btn-float.btn-cancel)</button>


        <h4 class="gTit">2. Basic Button </h4>
        <button type="button" class="btn btn-lg btn-type01"><span>버튼 (.btn-lg.btn-type01)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-lg btn-type04"><span>버튼 (.btn-lg.btn-type04)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-lg btn-type04 disabled"><span>버튼
                (.btn-lg.btn-type04.disabled)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-lg btn-type07"><span>버튼 (.btn-lg.btn-type07)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-lg btn-type-open"><span>버튼 (.btn-lg.btn-type-open)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-lg btn-type10"><span>버튼 (.btn-lg.btn-type10)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-md btn-type02"><span>버튼 (.btn-md.btn-type02)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-md btn-type02 ico-plus"><span>추가버튼(.ico-plus) </span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-md btn-type02 w-sm"><span>(.w-sm)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-md btn-type03"><span>버튼 (.btn-md.btn-type03)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-md btn-type08"><span>버튼 (.btn-md.btn-type08)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-md btn-type08 disabled"><span>버튼
                (.btn-md.btn-type08.disabled)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-sm btn-type05"><span>버튼</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-sm btn-type06"><span>버튼</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn btn-sm btn-type09"><span>버튼 btn-type09</span></button>
        <button type="button" class="btn btn-sm btn-type09 ico-down"><span>다운로드 .btn-type09.ico-down</span></button>

        <h4 class="gTit">3. Text Button </h4>
        <button type="button" class="btn-linktxt"><span>버튼 (.btn-linktxt)</span></button>
        <p class="mt-10"></p>
        <div class="btn-wrap right">
            <button type="button" class="btn-linktxt type02"><span>버튼 (.btn-linktxt.type02)</span></button>
        </div>
        <p class="mt-10"></p>
        <div class="btn-wrap">
            <button type="button" class="btn-linktxt type03"><span>버튼 (.btn-linktxt.type03)</span></button>
        </div>
        <p class="mt-10"></p>
        <button type="button" class="btn-linktxt type04"><span>버튼 (.btn-linktxt.type04)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn-linktxt type05"><span>버튼 (.btn-linktxt.type05)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn-linktxt type05 type-down"><span>서식 다운로드 (.type-down)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn-linktxt type06"><span>버튼 (.btn-linktxt.type06)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn-linktxt type07"><span>버튼 (.btn-linktxt.type07)</span></button>
        <p class="mt-10"></p>
        <button type="button" class="btn-linktxt type08"><span>버튼 (.btn-linktxt.type08)</span></button>
        <p class="mt-10"></p>
        <a href="javascript" class="btn-linktxt type06 point01">http://ww.kbland.kr</a>
        <p class="mt-10"></p>
        <button type="button" class="btn-linktxt type06 point01"><span>버튼 (.btn-linktxt.type06)</span></button>

        <h4 class="gTit">4. Icon Button </h4>
        <h5 class="gTit">- 도움말</h5>
        <button type="button" class="btn-ico ico-help"><span class="blind">도움말/span></button>
        <button type="button" class="btn btn-ico ico-help02"><span class="blind">도움말</span></button>
        <button type="button" class="btn btn-ico ico-search"><span class="blind">검색</span></button>

        <h3 class="gTit">Size</h3>
        <h4 class="gTit">1. Large (.btn .btn-lg .btn-type01)</h4>
        <button type="button" class="btn btn-lg btn-type01"><span>Button</span></button>
        <h4 class="gTit">2. Medium (.btn .btn-md .btn-type01)</h4>
        <button type="button" class="btn btn-md btn-type01"><span>Button</span></button>
        <h4 class="gTit">3. Small (.btn .btn-sm .btn-type01)</h4>
        <button type="button" class="btn btn-sm btn-type01"><span>Button</span></button>
    </div>
    <!-- //guide-wrap -->
    <script src="../../js/common_ui.js"></script>
</body>

</html>
